name: Build and Deploy to GitHub Pages

on:
    push:
        branches:
            - main

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest

        steps:
            # Step 1: Checkout the code
            - name: Checkout code
              uses: actions/checkout@v3

            # Step 2: Set up Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            # Step 3: Install dependencies
            - name: Install dependencies
              run: npm install

            # Step 4: Add env variables
            - name: Add env variables
              env:
                  VITE_BACKEND_URL: http://localhost:8080/
              run: echo "VITE_BACKEND_URL=$VITE_BACKEND_URL" >> $GITHUB_ENV

            # Step 5: Build the project
            - name: Build the React app
              run: npm run build

            # Step 6: Copy the config file in dist folder
            - name: Copy config.js file
              run: cp config.js ./dist/

            # Step 7: Deploy to GitHub Pages
            - name: Commit and push changes
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist # Deploy the /dist folder
                  keep_files: false # Preserve old files (optional)
